machine:
  java:
    version: oraclejdk8

# Only runs a full test suite on CircleCI when build parameters are passed in.
# otherwise only runs compile on a git push

test:
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - cd /tmp && wget https://chromedriver.storage.googleapis.com/2.24/chromedriver_linux32.zip
      - cd /tmp && unzip chromedriver_linux32.zip
      - sudo mv -f /tmp/chromedriver /usr/local/bin/chromedriver
  override:
    - ? |
        if [ -n "${TEST_ENV}" ]; then
          mvn -Dsurefire.rerunFailingTestsCount=1 test -fae -D q4inc.specs=${TEST_ENV} -Dtest=${SUITE_NAME}
        else
          mvn compile
        fi
      : timeout: 1500